<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript CURD </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">

    <form name="myForm" action="index.html" onsubmit="return validateForm()" method="post">  

        <div class="row">
            <div class="col-md-4">
              <label for="fname">First Name</label>
            </div>
            <div class="col-md-8">
              <input type="text" id="fname" name="fname">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
              <label for="fname">Middle Name</label>
            </div>
            <div class="col-md-8">
              <input type="text" id="mname" name="mname">
            </div>
        </div>
        <div class="row">
                <div class="col-md-4">
                  <label for="fname">Last Name</label>
                </div>
                <div class="col-md-8">
                  <input type="text" id="lname" name="lname">
                </div>
            </div>
    
        <div class="row">
            <div class="col-md-4">
              <label for="fname">Email</label>
            </div>
            <div class="col-md-8">
              <input type="text" id="email" name="email">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
              <label for="fname">Mobile Number</label>
            </div>
            <div class="col-md-8">
              <input type="text" id="class" name="class">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
              <label for="fname">Password</label>
            </div>
            <div class="col-md-8">
              <input type="text" id="pass1" name="pass1">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
              <label for="fname">Confirm Password</label>
            </div>
            <div class="col-md-8">
              <input type="text" id="pass2" name="pass2">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>

            <div class="col-md-8">
                    <input type="submit" value="Register">   
            </div>
        </div>
      
    </form>
    </div>

</body>
<script> 
function validateForm() {
     
     var fname = document.forms["myForm"]["fname"];			
     var pass1 = document.forms["myForm"]["pass1"];			
     var pass2 = document.forms["myForm"]["pass2"];			
    
      if (fname.value == "")								 
      { 
        window.alert("Please enter your First Name."); 
        fname.focus(); 
        return false; 
      } 

      if (lname.value == "")								 
      { 
        window.alert("Please enter your Last Name."); 
        lname.focus(); 
        return false; 
      } 

      if (email.value == "")								 
      { 
        window.alert("Please enter your Email ID."); 
        email.focus(); 
        return false; 
      } 

      if (pass1.value == "")								 
      { 
        window.alert("Enter Password."); 
        pass1.focus(); 
        return false; 
      } 
      if (pass2.value == "")								 
      { 
        window.alert("Enter Confirm Password."); 
        pass2.focus(); 
        return false; 
      } 

      if (pass1.value != pass2.value)								 
      { 
        window.alert("Password Do not Match."); 
        return false; 
      } 
    
      return true; 
    }</script> 
    

</html>
